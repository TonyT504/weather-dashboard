<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header row" id="dashboard" style="text-align: center">
        <h1 class="col-12">Weather Dashboard</h1>
    </header>
    <main class="container row">

        <div class="search-menu col-3">
            <h2>Search for a city:</h2>
            <div class="input-group mb-3">

                <input type="text" class="form-control w-18" placeholder="City Name"
                    aria-label="Example text with button addon" id="city-term" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
            <aside class="list-group"></aside>

        </div>
        <div class="card col-8 d-none" id="weather-main"></div>
    </main>
    <main id="forecast-row" style="border:1px solid black"></main>



    <script src="./assets/js/script.js"></script>
</body>

</html>
